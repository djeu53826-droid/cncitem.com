<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Online Fiyat Teklifi – Cncitem Fasonyeri</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root{
      --bg:#f3f4f6;
      --white:#ffffff;
      --text:#0f172a;
      --muted:#6b7280;
      --blue:#2563eb;
      --blue-cta:#0061ff;
      --blue-soft:#e0f2ff;
      --border:#dbeafe;
      --green:#16a34a;
    }

    *{
      box-sizing:border-box;
      margin:0;
      padding:0;
      font-family:system-ui,-apple-system,"Segoe UI",sans-serif;
    }
    body{
      background:var(--bg);
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:24px 12px;
    }

    .container{
      width:100%;
      max-width:1240px;
    }

    /* ANA KART (Xometry stil) */
    .quote-card{
      background:radial-gradient(circle at 0 0, #f5fbff 0, #eef6ff 30%, #e7f0ff 60%, #e0f2ff 100%);
      border-radius:32px;
      padding:48px 32px 40px;
      box-shadow:0 18px 60px rgba(15,23,42,.18);
    }

    .upload-row{
      display:flex;
      justify-content:center;
      gap:40px;
      margin-bottom:40px;
      flex-wrap:wrap;
    }

    .upload-slot{
      width:170px;
      height:170px;
      border-radius:999px;
      background:linear-gradient(145deg,#f9fbff,#e5f0ff);
      box-shadow:0 18px 40px rgba(37,99,235,.18);
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
    }
    .upload-inner{
      width:110px;
      height:110px;
      border-radius:32px;
      border:2px dashed #cbd5f5;
      background:rgba(255,255,255,.9);
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:12px;
      color:#64748b;
      text-align:center;
      padding:8px;
      cursor:pointer;
      transition:all .15s ease-out;
    }
    .upload-inner:hover{
      border-color:#4f46e5;
      box-shadow:0 0 0 3px rgba(79,70,229,.25);
      transform:translateY(-2px);
    }
    .upload-inner span{
      font-size:28px;
      display:block;
      margin-bottom:4px;
    }
    .upload-input{
      display:none;
    }

    .quote-title{
      margin-top:8px;
      text-align:center;
      font-size:30px;
      font-weight:800;
      line-height:1.3;
      margin-bottom:12px;
    }
    .quote-title strong{color:#111827;}
    .quote-title span{color:#111827;}

    .quote-sub{
      text-align:center;
      max-width:760px;
      margin:0 auto 26px;
      font-size:15px;
      color:var(--muted);
    }

    .quote-cta-row{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
    }

    .quote-btn{
      border:none;
      border-radius:999px;
      padding:15px 46px;
      background:var(--blue-cta);
      color:#ffffff;
      font-weight:600;
      font-size:16px;
      cursor:pointer;
      box-shadow:0 22px 44px rgba(0,97,255,.5);
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
    }

    .quote-btn:hover{
      filter:brightness(1.05);
      transform:translateY(-1px);
    }

    .quote-safe{
      display:flex;
      align-items:center;
      gap:8px;
      font-size:13px;
      color:#0f766e;
      margin-top:4px;
    }
    .quote-safe-icon{
      width:22px;
      height:22px;
      border-radius:999px;
      border:2px solid #22c55e;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:14px;
      background:#ecfdf5;
    }

    @media (max-width:768px){
      .quote-card{
        padding:32px 18px 30px;
        border-radius:24px;
      }
      .quote-title{
        font-size:24px;
      }
      .upload-row{
        gap:22px;
      }
      .upload-slot{
        width:140px;
        height:140px;
      }
      .upload-inner{
        width:95px;
        height:95px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="quote-card">
      
      <!-- ÜSTTEKİ 3 YÜKLEME KUTUSU -->
      <div class="upload-row">
        <label class="upload-slot">
          <div class="upload-inner">
            <span>＋</span>
            Dosya yükle
          </div>
          <input type="file" class="upload-input">
        </label>

        <label class="upload-slot">
          <div class="upload-inner">
            <span>＋</span>
            Dosya yükle
          </div>
          <input type="file" class="upload-input">
        </label>

        <label class="upload-slot">
          <div class="upload-inner">
            <span>＋</span>
            Dosya yükle
          </div>
          <input type="file" class="upload-input">
        </label>
      </div>

      <!-- BAŞLIK + AÇIKLAMA -->
      <h1 class="quote-title">
        Anında <strong>fiyatlandırma</strong>, proje süreleri ve DfM geri bildirimi alın
      </h1>
      <p class="quote-sub">
        3D CAD dosyalarınızı veya teknik çizimlerinizi yükleyin, parçalarınız için saniyeler
        içinde teklif alın. Fiyat ve termin aynı ekranda.
      </p>

      <!-- BUTON + GÜVEN METNİ -->
      <div class="quote-cta-row">
        <button class="quote-btn">
          Fiyat teklifine başla
        </button>
        <div class="quote-safe">
          <span class="quote-safe-icon">✔</span>
          <span>Tüm yüklemeler gizli ve güvenlidir. Dosyalar yalnızca fiyatlandırma için kullanılır.</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
